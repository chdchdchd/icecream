<!DOCTYPE html>
<html lang="en-NZ">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bob's Ice Cream Sales</title>
    <link rel="stylesheet" type="css/text" href="test.css" />
    <script type="text/javascript" src="test.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', { 'packages': ['corechart'] });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['Temperature', 'Ice Cream Sales'],
                [14.2, 215],
                [16.4, 325],
                [11.9, 185],
                [15.2, 332],
                [18.5, 406],
                [22.1, 522],
                [19.4, 412],
                [25.1, 614],
                [23.4, 544],
                [18.1, 421],
                [22.6, 445],
                [17.2, 408]
            ]);

            var options = {
                title: 'Temperature vs. Ice Cream Sales',
                hAxis: { title: 'Temperature', minValue: 0, maxValue: 30 },
                vAxis: { title: 'Ice Cream Sales', minValue: 0, maxValue: 650 },
                legend: 'none'
            };

            var chart = new google.visualization.ScatterChart(document.getElementById('chart_div'));

            chart.draw(data, options);
        }
    </script>
</head>

<body>
    <div class="header">
        <img src="img/logo.png" alt="logo" />
        <H1>Bob's Ice Cream Sales</H1>
    </div>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
</body>

</html>
